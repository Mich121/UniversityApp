<div id="departmentTable" *ngIf="!departmentService.editedDepartment">
    <button type="button" class="btn btn-primary" (click)="onCreateDepartment()">Create Department</button>
    <br /><br />
    <p-table [value]="departments">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-department>
            <tr>
                <td>{{ department.id }}</td>
                <td>{{ department.name }}</td>
                <td><button type="button" class="btn btn-primary" (click)="onDeleteDepartment(department.id)">Delete</button></td>
                <td><button type="button" class="btn btn-primary" (click)="onUpdateDepartment(department)">Update</button></td>
            </tr>
        </ng-template>
    </p-table>
</div>

<app-department *ngIf="!!departmentService.editedDepartment"></app-department>
